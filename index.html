<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Repo Finder</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Finding a GitHub User's Repos</h1>

        <form class="user-form">
            <fieldset>
                <label for="github-handle">For whom do you want to search?</label><br>
                <input type="text" name="github-handle" class="user-input" placeholder="ex. G4ndalfTh3Gr3y"><br>
                <button type="submit">Let's see some Repos!</button>
            </fieldset>
        </form>

        <section class="results"></section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
